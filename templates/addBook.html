<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Ekle</title>
    <link rel="stylesheet" href="static\css\addBook.css">
</head>
<body>
    <h2 class="yazi1">Kitap Ekle</h2>

    <div class="form-container">
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('books.addBook') }}" method="POST">

            <div class="form-group">
                <label>Kitap Adı:</label>
                <input type="text" name="title" required placeholder="Kitap adını giriniz.">
            </div>
            
            <div class="form-group">
                <label>Yazar Adı:</label>
                <input type="text" name="author_name" required placeholder="Yazar Adını giriniz.">
            </div>

            <div class="form-group">
                <label>Kategorisi:</label>
                <input type="text" name="category_name" required placeholder="Kitabın kategorisini giriniz.">
            </div>

            <div class="form-group">
                <label>ISBN numarası:</label>
                <input type="text" name="isbn" required placeholder="Kitabın isbn numarasını giriniz.">
            </div>

            <div class="form-group">
                <label>Yayınlandığı Yıl:</label>
                <input type="text" name="publish_year" required placeholder="Kitabın yayınlandığı yılı giriniz.">
            </div>

            <div class="form-group">
                <label>Kitap Açıklama:</label>
                <input type="text" name="description" placeholder="Kitap açıklaması.">
            </div>
            <button type="submit" class="submit-btn">EKLE</button>

            <!-- ana sayfaya dön butonu eklenecek-->

        </form>
    </div>
</body>
</html>
